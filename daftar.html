<form action="#" method="get">
    <table align="center" cellspacing="1" cellpadding="7" border="1">
      <tr>
            <th colspan="2">Masukkan Data Anda dibawah ini :</th>
      </tr>
      <tr>
            <td> Nama Lengkap</td>
            <td>:<input type="text" name="nama"></td>
      </tr>
      <tr>
            <td>Nomor NIK KTP</td>
            <td>:<input type="number" name="NIK"></td>
      </tr>
      <tr>
            <td>Tempat Lahir</td>
            <td>:<input type="text" name="tempat"></td>
      </tr>
      <tr>
            <td>Tanggal Lahir</td>
            <td>:<input type="date" name="tanggal"></td>
      </tr>
      <tr>
            <td>Jenis Kelamin</td>
            <td>:<input type="radio" name="JK" value="Laki-laki">Laki-laki
                <input type="radio" name="JK" value="Perempuan">Perempuan
            </td>
        </tr>
        <tr>
            <td>Status Pernikahan</td>
            <td>:<select>
                <option>****status****</option>
                <option>Belum Menikah</option>
                <option>Menikah</option>
                </select>
            </td>
        </tr>
      <tr>
            <td>Alamat</td>
            <td>:<textarea name="alamat" cols="25px" rows="3px"></textarea></td>
      </tr>
      <tr>
            <td>Email</td>
            <td>:<input type="text" name="email"></td>
      </tr>
      <tr>
            <td>No.Handphone</td>
            <td>:<input type="number" name="nohp"></td>
      </tr>
      <tr>
        <tr>
            <td colspan="2"><input type="submit" name="submit" value="Simpan">
                <input type="reset" name="Hapus" value="Hapus">
            </td>
      </tr>
    </table>
</form>
